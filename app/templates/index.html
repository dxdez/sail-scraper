<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sail Scraper</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename= 'favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Sail Scraper</strong></li>
            </ul>
        </nav>
        <hr/>
        <div class="grid">
            <div>
                <h3>Scrape Form</h3>
                <form action="/scrape" method="POST">
                    <fieldset>
                        <label for="urls">
                            Enter URLs (one per line):
                            <textarea id="urls" name="urls" rows="10"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="tag">
                            Enter HTML Tag (e.g., 'div'):
                            <input type="text" id="tag" name="tag" placeholder="div"/>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="class">
                            Enter Class or Id (optional, e.g., 'p'):
                            <input type="text" id="class" name="class" placeholder="p"/>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Search Type</legend>
                        <input type="radio" id="class-option" name="search_type" value="class" checked />
                        <label htmlFor="class-option">Class</label>
                        <input type="radio" id="id-option" name="search_type" value="id" />
                        <label htmlFor="id-option">Id</label>
                    </fieldset>
                    <input type="submit" value="Scrape"/>
                </form>
            </div>
            <div>
                <h3>Scrape Results</h3>
                {% if results %}
                    <h4>Results:</h4>
                    <a href="{{ url_for('download_file') }}">Download Results</a>
                    <br/><br/>
                    {% for result in results %}
                        <p>{{ result }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
